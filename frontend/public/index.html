<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fournit des metadata utilisées quand la web app est installée sur l'appareil
      mobile ou fixe d'un utilisateur. Voir https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      %PUBLIC_URL% dans les tags ci-dessus sera remplacé par l'URL du dossier `public` durant le build.
      Seuls les fichiers dans le dossier `public` peuvent être référencés depuis le HTML.

      COntrairement à "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" 
      fonctionnera correctement aussi bien avec un routing côté client qu'avec un URL public non-root.
    -->
    <title>Groupomania</title>
		<!-- <script src="https://kit.fontawesome.com/f4a9d5c976.js" crossorigin="anonymous"></script> -->
  </head>
